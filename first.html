<h1>hello</h1>
<h2>hello</h2>
<h3>hello</h3>
<h4>hello</h4>
<h5>hello</h5>
<h6>hello</h6>
hello

<p>
hタグは、headingの略で、日本語に訳すと見出しになります。
h1〜h6まであり、h1が一番大きい文字サイズで表示されます。
</p>
<p>
pタグはパラグラフの略で、日本語に訳すと段落という意味になります。
改行したとしても、ブラウザで表示は改行されません。
</p>


<p>
リンクはaタグで記載することができます。
<a href="https://www.google.com">Click!</a>
</p>
